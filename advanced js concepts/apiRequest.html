<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Request</title>
</head>

    <body style="background-color: #212121;">
        0	UNSENT	Client has been created. open() not called yet.
    1	OPENED	open() has been called.
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
    3	LOADING	Downloading; responseText holds partial data.
    4	DONE	The operation is complete.
    
</body>

<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
  const xhr = new XMLHttpRequest();    // it is a method
  xhr.open('GET', requestUrl);   // this will send the request to server after we call open
  xhr.onreadystatechange = function(){
    console.log(xhr.readyState);   // now we are getting 2 and 3 and 4 and we are able to see state changes 
    if (xhr.readyState === 4) {
        const data = JSON.parse(this.responseText)   // JSON.parse converts string to object
        console.log(this.responseText);     // we have to use this so that enginecan understand current context
        console.log(data.followers); // returned undefined because data type is string and we assumed object
    }
  }
  
  xhr.send();
</script>

</html>
